<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Score Keeper</title>
</head>

<body>
  <style>
    .overtime {
	  font-weight: 800;
	  background-color: red !important;
	  color: white !important;
  }
  html{
    background-color:#CFFFDC;
  }

  </style>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                  alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Ping Pong Score Keeper
              </p>

            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                <p class="subtitle">MUST WIN BY A 2 POINT LEAD</p>

                <label for="playto" class="label is-large is-inline">Game Point</label>
                <div class="select is-rounded">
                  <select name="" id="playto">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button class="is-primary button card-footer-item is-large" id="p1Button">+1 Player One</button>
              <button class="is-info button card-footer-item is-large" id="p2Button">+1 Player Two</button>
              <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
            </footer>
            
          </div>
        </div>
      </div>
    </div>
  </section>






  <script src="main.js"></script>
</body>

</html>
